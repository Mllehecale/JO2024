<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Créer un compte</title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    {% for message in errors.values %}
        <h3 style="color: red">
            {{message}}
        </h3>
        {% endfor %}


    <input type="submit" value="S'inscrire">
</form>
<p>Déjà membre ?<a href="{% url 'connexion' %}"> Connectez vous !</a> </p>

</body>
</html>
